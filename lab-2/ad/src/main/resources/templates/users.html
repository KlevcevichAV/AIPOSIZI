<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Users</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <h1>Users</h1>
    <span th:if="${users.size() == 0}">Users List is empty</span>
    <table th:if="${users.size() > 0}" class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <td>Username</td>
            <td>Date registration</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td><a th:href="@{'/users/' + ${user.id} }" th:text="${user.username}"/></td>
            <td th:text="${user.date}"/>
        </tr>
        </tbody>
    </table>

    <td><a th:href="@{'/registration'}" th:text="Registration"/></td>
</div>
</body>
</html>
